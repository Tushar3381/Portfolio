<section id="skills" class="min-h-screen bg-gray-100 py-16 px-6 md:px-20">
  <h2 class="text-4xl font-bold text-center mb-12 text-gray-800">My Skills</h2>

  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-8 text-center">
    <div *ngFor="let skill of skills" 
         class="flex flex-col items-center bg-white p-6 rounded-2xl shadow-md hover:shadow-xl transform hover:scale-105 transition duration-300">
      <img [src]="skill.icon" [alt]="skill.name" class="w-16 h-16 mb-4">
      <p class="text-lg font-medium text-gray-700">{{ skill.name }}</p>
    </div>
  </div>
</section>
