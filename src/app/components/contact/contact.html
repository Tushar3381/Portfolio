<section id="contact" class="py-16 bg-gray-100">
  <div class="max-w-xl mx-auto text-center">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Contact Me</h2>
    <p class="text-gray-600 mb-10">Feel free to reach out by filling the form below ðŸ‘‡</p>
  </div>

  <form
    (ngSubmit)="sendEmail()"
    #contactForm="ngForm"
    class="max-w-xl mx-auto space-y-6 bg-white p-8 shadow-lg rounded-xl"
  >
    <!-- Name -->
    <div>
      <label class="block text-gray-700 font-semibold mb-2">Your Name</label>
      <input
        type="text"
        name="name"
        [(ngModel)]="contact.name"
        required
        placeholder="Enter your name"
        class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>

    <!-- Email -->
    <div>
      <label class="block text-gray-700 font-semibold mb-2">Your Email</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="contact.email"
        required
        placeholder="Enter your email"
        class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>

    <!-- Message -->
    <div>
      <label class="block text-gray-700 font-semibold mb-2">Your Message</label>
      <textarea
        name="message"
        [(ngModel)]="contact.message"
        required
        rows="5"
        placeholder="Type your message..."
        class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
      ></textarea>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button
        type="submit"
        [disabled]="!contactForm.valid"
        class="px-6 py-3 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700 disabled:opacity-50"
      >
        Send Message
      </button>
    </div>
  </form>
</section>
